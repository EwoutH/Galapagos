name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git submodule update --init
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
      - run: yarn install
      - run: yarn coffeelint

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git submodule update --init
      - uses: olafurpg/setup-scala@v13
        id: setup-scala
        with:
          java-version: '11'
      - run: sbt scalastyle
      - run: sbt test
